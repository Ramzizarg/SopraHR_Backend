# Application configuration
spring.application.name=analytics-service
server.port=5001

# Microservices URLs configuration
services.user-service.url=http://localhost:9001
services.teletravail-service.url=http://localhost:7001
services.reservation-service.url=http://localhost:6001
services.planning-service.url=http://localhost:8001

# Eureka Service Discovery configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway routes
spring.cloud.gateway.routes[0].id=analytics-service
spring.cloud.gateway.routes[0].uri=lb://analytics-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/analytics/**

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:4200

# Enhanced logging for service communication
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Connection timeouts
spring.webflux.connection-timeout=10000
spring.webflux.read-timeout=30000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging configuration
logging.level.com.example.analyticsservice=INFO
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG

# Servlet configuration for admin endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
